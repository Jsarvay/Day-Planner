<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="currentDay" class="lead"></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here. Classes are assigned in order to dynamically update each -->
      <table class="table-dark">
        <tr>
          <td class = "time-block col-md-2 nine">9:00 AM</td>
          <td class="col-md-8 nine"><textarea class="textarea inputNine" type="text"></textarea></td>
          <td class="saveBtn nine"><button class="fas fa-book col-md-2" id="9"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 ten">10:00 AM</td>
          <td class="col-md-8 ten"><textarea class="textarea inputTen" type="text"></textarea></td>
          <td class="saveBtn ten"><button class="fas fa-book col-md-2" id="10"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 eleven">11:00 AM</td>
          <td class="col-md-8 eleven"><textarea class="textarea inputEleven" type="text"></textarea></td>
          <td class="saveBtn eleven"><button class="fas fa-book col-md-2" id="11"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 twelve">12:00 PM</td>
          <td class="col-md-8 twelve"><textarea class="textarea inputTwelve" type="text"></textarea></td>
          <td class="saveBtn twelve"><button class="fas fa-book col-md-2" id="12"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 one">1:00 PM</td>
          <td class="col-md-8 one"><textarea class="textarea inputThirteen" type="text"></textarea></td>
          <td class="saveBtn one"><button class="fas fa-book col-md-2" id="13"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 two">2:00 PM</td>
          <td class="col-md-8 two"><textarea class="textarea inputFourteen" type="text"></textarea></td>
          <td class="saveBtn two"><button class="fas fa-book col-md-2" id="14"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 three">3:00 PM</td>
          <td class="col-md-8 three"><textarea class="textarea inputFifteen" type="text"></textarea></td>
          <td class="saveBtn three"><button class="fas fa-book col-md-2" id="15"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 four">4:00 PM</td>
          <td class="col-md-8 four"><textarea class="textarea inputSixteen" type="text"></textarea></td>
          <td class="saveBtn four"><button class="fas fa-book col-md-2" id="16"></button></td>
        </tr>
        <tr>
          <td class = "time-block col-md-2 five">5:00 PM</td>
          <td class="col-md-8 five"><textarea class="textarea inputSeventeen" type="text"></textarea></td>
          <td class="saveBtn five"><button class="fas fa-book col-md-2" id="17"></button></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b99ae710fa.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
